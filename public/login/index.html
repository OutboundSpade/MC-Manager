<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MC Manager | Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="icon" href="/favicon.ico" />
  </head>
  <body class="bg-light text-dark container-fluid all-top-center">
    <div
      class="
        alert-msg alert alert-danger alert-dismissible
        align-items-center
        fade
        show
        hidden
      "
      id="errmsg"
    >
      <i class="bi-exclamation-octagon-fill"></i>
      <strong class="mx-2">Error!</strong>
      <span id="errmsg-text"
        >A problem has been occurred while submitting your data.</span
      >
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <br />
    <div class="all-top-center">
      <div class="login-main text-center outline-dark">
        <img src="/favicon.ico" width="50%" class="logo" />
        <div class="login-title">
          <h1 class="logo-text">MC Manager</h1>
        </div>
        <div class="google-container">
          <a
            class="btn btn-outline-dark"
            href="/auth/google"
            role="button"
            style="text-transform: none"
          >
            <img
              width="20px"
              style="margin-bottom: 3px; margin-right: 5px"
              alt="Google sign-in"
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"
            />
            Login with Google
          </a>
        </div>
      </div>
    </div>
    <footer class="copyr">&#169;Charles Steen <span id="cyear"></span></footer>
    <script>
      const now = new Date();
      document.getElementById("cyear").textContent = now.getFullYear();

      function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
          var pair = vars[i].split("=");
          if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
          }
        }
        // console.log("Query variable %s not found", variable);
      }
      if (getQueryVariable("err") === "unauthed") {
        document.getElementById(
          "errmsg-text"
        ).textContent = `You are not an authorized user`;
        document.getElementById("errmsg").classList.remove("hidden");
      } else if (getQueryVariable("err") === "prob") {
        document.getElementById(
          "errmsg-text"
        ).textContent = `There was a problem logging in`;
        document.getElementById("errmsg").classList.remove("hidden");
      }
    </script>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
